<div class="row mx-4 mt-5 d-flex justify-content-center">
    <div class="col-md-8">
      <div class="form-group text-center">
        <h1>Ürün Ekleme Sayfası</h1>
      </div>
      <form [formGroup]="form">
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Ürün Adı</mat-label>
            <input matInput required formControlName="name" />
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Stok Adedi</mat-label>
            <input matInput required formControlName="inventoryQuantity" />
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Adet Fiyatı</mat-label>
            <input matInput required formControlName="price" />
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Resim</mat-label>
            <input matInput [(ngModel)]="image" required formControlName="imageUrl" />
          </mat-form-field>
        </div>
  
        <div class="form-group text-center">
          <button
            *ngIf="isAdd"
            (click)="add()"
            class="form-control"
            mat-raised-button
            color="primary"
          >
            <mat-icon>note_add</mat-icon>
            Ürün Ekle
          </button>
          <button
            *ngIf="!isAdd"
            (click)="update()"
            class="form-control"
            mat-raised-button
            color="warn"
          >
            <mat-icon>check</mat-icon>
            Ürün Güncelle
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <img [src]="image" alt="Resim bulunmadı" width="400" height="400" />
    </div>
  </div>
