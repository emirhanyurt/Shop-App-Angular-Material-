<div class="row mt-4 mx-4" >
    
    <div class="col-md-8">
        <div class="form-group ">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Aranacak Ürünü Yazınız...</mat-label>
                <input matInput type="text" [(ngModel)]="productName">
                <button *ngIf="productName" matSuffix mat-icon-button aria-label="Clear" (click)="productName=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div class="form-group text-center">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                           <img style="border: solid; border-color:  rgb(105, 105, 244);" src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/asus/thumb/120364_large.jpg" width="200" height="200">
                    </div>
                      <div class="form-group">
                         <h1 class="control-label"><strong>Ürün Adı</strong></h1>
                      </div>
                      <div class="form-group">
                        <h1 class="control-label text-danger"><strong>₺ 2000</strong></h1>
                     </div>
                     <div class="form-group">
                        <h1 class="control-label"><strong>Kalan Adet</strong></h1>
                     </div>
                     <div class="form-group">
                        <p>
                            <mat-form-field appearance="outline">
                              <mat-label>Adet</mat-label>
                              <input required min="1" class="text-center text-danger " autocomplete="off"  style="font-size:200%;" value="1" matInput type="number">
                              <mat-icon matSuffix>trending_up</mat-icon>
                            </mat-form-field>
                          </p>
                        
                     </div>
                     <div class="form-group">
                        <button mat-fab color="primary" title="sepete ekle" aria-label="Example icon button with a delete icon">
                            <mat-icon>shopping_cart</mat-icon>
                        </button>
                     </div>
                </div>

            </div>

        </div>
        
    </div>
    <div class="col-md-4">
      
    </div>
</div>
